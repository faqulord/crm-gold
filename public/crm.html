<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master CRM | faqudeveloper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-bg: #ffffff;
            --sidebar-bg: #000000;
            --text-main: #1a1a1a;
            --text-light: #ffffff;
            --accent-color: #007bff; /* Ezt fogjuk változtatni */
            --border-color: #e0e0e0;
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { display: flex; background-color: #f8f9fa; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: fixed;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar-header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-placeholder { font-weight: 800; font-size: 1.2rem; text-transform: uppercase; }

        .sidebar-menu { flex: 1; padding: 20px 0; }
        .sidebar-menu li { 
            padding: 15px 25px; cursor: pointer; display: flex; align-items: center; gap: 15px; 
            color: #b3b3b3; transition: 0.2s;
        }
        .sidebar-menu li:hover, .sidebar-menu li.active { color: white; background: #1a1a1a; border-right: 4px solid var(--accent-color); }

        /* MAIN CONTENT */
        .main-content { margin-left: 260px; width: 100%; display: flex; flex-direction: column; }
        .top-header { height: 70px; background: #fff; display: flex; align-items: center; padding: 0 30px; border-bottom: 1px solid var(--border-color); justify-content: space-between; }
        .content-area { padding: 40px; max-width: 1000px; }

        /* SETTINGS CARD */
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid var(--border-color); margin-top: 20px; }
        .settings-grid { display: flex; flex-direction: column; gap: 20px; margin-top: 20px; }
        .setting-item { display: flex; flex-direction: column; gap: 8px; }
        input[type="text"], input[type="color"] { padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; width: 100%; }
        
        .btn-primary { 
            background-color: var(--accent-color); color: white; border: none; padding: 12px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .btn-primary:hover { opacity: 0.8; }

        .system-footer { padding: 20px; text-align: center; margin-top: auto; }
        .dev-signature { color: var(--accent-color); font-weight: bold; font-size: 0.8rem; }

        /* MOBIL */
        @media (max-width: 768px) {
            .sidebar { left: -260px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; }
            .menu-btn { display: block; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        }
        @media (min-width: 769px) { .menu-btn { display: none; } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo-placeholder">CÉG LOGÓ</div>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><i class="fa-solid fa-gauge"></i> <span>Irányítópult</span></li>
                <li><i class="fa-solid fa-users"></i> <span>Ügyfelek</span></li>
                <li class="active"><i class="fa-solid fa-gear"></i> <span>Beállítások</span></li>
            </ul>
        </nav>
        <div class="system-footer">
            <span class="dev-signature">faqudeveloper</span>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <button id="menu-toggle" class="menu-btn"><i class="fa-solid fa-bars"></i></button>
            <div><strong>Admin Felület</strong></div>
        </header>

        <section class="content-area">
            <h1>Rendszer Beállítások</h1>
            <p>Itt szabhatja személyre a CRM megjelenését.</p>

            <div class="card">
                <h3>Arculat testreszabása</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label>Rendszer kiemelő színe (Gombok, aktív menü):</label>
                        <input type="color" id="color-picker" value="#007bff">
                    </div>
                    <div class="setting-item">
                        <label>Cég neve (Logó helyett):</label>
                        <input type="text" id="logo-input" placeholder="Írja be a cég nevét">
                    </div>
                    <button id="save-branding" class="btn-primary">Módosítások mentése</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const colorPicker = document.getElementById('color-picker');
            const logoInput = document.getElementById('logo-input');
            const saveBtn = document.getElementById('save-branding');
            const logoText = document.querySelector('.logo-placeholder');

            // Mobil menü
            menuToggle.addEventListener('click', () => sidebar.classList.toggle('active'));

            // Betöltéskor alkalmazzuk a mentett stílust
            const savedColor = localStorage.getItem('companyColor');
            const savedLogo = localStorage.getItem('companyLogo');
            if(savedColor) {
                document.documentElement.style.setProperty('--accent-color', savedColor);
                colorPicker.value = savedColor;
            }
            if(savedLogo) {
                logoText.innerText = savedLogo;
                logoInput.value = savedLogo;
            }

            // Mentés gomb működése
            saveBtn.addEventListener('click', () => {
                document.documentElement.style.setProperty('--accent-color', colorPicker.value);
                if(logoInput.value) logoText.innerText = logoInput.value;
                
                localStorage.setItem('companyColor', colorPicker.value);
                localStorage.setItem('companyLogo', logoInput.value);
                
                alert('Beállítások elmentve!');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --bg: #050505; --side: #080808; --card: #0c0c0c; --primary: #ff6600; --border: #151515; --blue: #3498db; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; display: flex; overflow: hidden; }

        /* PRÉMIUM FIX OLDALSÁV */
        aside { width: 260px; background: var(--side); border-right: 1px solid var(--border); height: 100vh; position: fixed; padding: 50px 30px; display: flex; flex-direction: column; }
        .logo { color: var(--primary); font-weight: 600; letter-spacing: 5px; margin-bottom: 60px; text-transform: uppercase; font-size: 0.9rem; }
        .nav-btn { padding: 20px 0; color: #444; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid transparent; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
        .faqu-footer { margin-top: auto; color: var(--blue); font-size: 0.7rem; letter-spacing: 3px; opacity: 0.5; text-transform: lowercase; font-weight: 200; }

        main { flex: 1; margin-left: 260px; padding: 60px; height: 100vh; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 50px; }
        .header h1 { font-weight: 200; letter-spacing: -2px; font-size: 2.5rem; margin: 0; }
        
        /* SZŰRŐ ÉS STATS */
        .filter { background: var(--card); padding: 15px; border: 1px solid var(--border); display: flex; gap: 20px; align-items: center; margin-bottom: 40px; font-size: 0.7rem; letter-spacing: 1px; }
        select { background: none; border: 1px solid var(--border); color: #fff; padding: 5px 10px; outline: none; cursor: pointer; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 50px; }
        .card { background: var(--card); padding: 35px; border: 1px solid var(--border); }
        .card small { color: #444; text-transform: uppercase; letter-spacing: 2px; font-size: 0.6rem; }
        .card h2 { margin: 15px 0 0; font-size: 2.2rem; font-weight: 200; letter-spacing: -1px; }

        /* TÁBLÁZAT */
        .box { background: var(--card); border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; font-size: 0.65rem; color: #333; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid var(--border); }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.9rem; color: #888; }
        tr:hover td { color: #fff; background: rgba(255,102,0,0.01); }

        .btn { padding: 12px 30px; cursor: pointer; font-size: 0.65rem; font-weight: 600; letter-spacing: 2px; border: none; text-transform: uppercase; transition: 0.3s; }
        .btn-p { background: var(--primary); color: #000; }
        .btn-o { background: transparent; border: 1px solid var(--border); color: #fff; }
        .btn-o:hover { border-color: var(--primary); color: var(--primary); }

        /* LOGIN PANEL */
        #login { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { text-align: center; width: 320px; padding: 40px; border: 1px solid var(--border); background: var(--side); }
        input { width: 100%; background: none; border: none; border-bottom: 1px solid var(--border); padding: 15px 0; color: #fff; margin-bottom: 30px; outline: none; text-align: center; font-size: 1rem; }
        input:focus { border-bottom-color: var(--primary); }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 6000; display: none; align-items: center; justify-content: center; }
        
        @media (max-width: 1024px) { aside { display: none; } main { margin-left: 0; padding: 30px; } }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-box">
            <h2 id="l_title" style="font-weight:200; letter-spacing:10px; margin-bottom:50px; font-size: 1rem;">AUTHORIZATION</h2>
            <input type="password" id="pass" placeholder="SECURITY CODE">
            <button class="btn btn-p" style="width:100%;" onclick="doLogin()">Authorize</button>
            <div class="faqu-footer" style="margin-top:50px;">faqu</div>
        </div>
    </div>

    <aside>
        <div class="logo" id="l_comp">ENTERPRISE</div>
        <div class="nav-btn active" onclick="switchTab('home', this)"><i class="bi bi-grid"></i> Dashboard</div>
        <div class="nav-btn" onclick="switchTab('inv', this)"><i class="bi bi-box"></i> Inventory</div>
        <div class="nav-btn" onclick="switchTab('parts', this)"><i class="bi bi-briefcase"></i> Partners</div>
        <div class="nav-btn" onclick="switchTab('staff', this)"><i class="bi bi-people"></i> Personnel</div>
        <div class="faqu-footer">faqu</div>
    </aside>

    <main id="app" style="display:none;">
        <div class="header">
            <h1 id="h_comp">ADMINISTRATION</h1>
            <div style="display:flex; gap:15px;">
                <button class="btn btn-o" onclick="openM('expenses')">+ Expense</button>
                <button class="btn btn-p" onclick="openM('clients')">+ Transaction</button>
            </div>
        </div>

        <div class="filter">
            <small style="color:#222; letter-spacing:3px;">FILTER PERIOD:</small>
            <select id="s-year" onchange="refresh()"><option>2025</option><option selected>2026</option></select>
            <select id="s-month" onchange="refresh()">
                <option value="1">Január</option><option value="2">Február</option><option value="3">Március</option>
                <option value="4">Április</option><option value="5">Május</option><option value="6">Június</option>
                <option value="7">Július</option><option value="8">Augusztus</option><option value="9">Szeptember</option>
                <option value="10">Október</option><option value="11">November</option><option value="12" selected>December</option>
            </select>
        </div>

        <div id="tab-home" class="tab-content">
            <div class="stats">
                <div class="card"><small id="lbl_rev">REVENUE</small><h2 id="tot_rev">0</h2></div>
                <div class="card"><small>OPERATIONAL COST</small><h2 id="tot_exp" style="color:#333">0</h2></div>
                <div class="card" style="border-color: var(--primary);"><small>NET PROFIT</small><h2 id="tot_prof" style="color:var(--primary)">0</h2></div>
            </div>
            <div class="box">
                <table>
                    <thead><tr><th id="th_n">Entity</th><th id="th_d">Details</th><th>Amount</th><th>Action</th></tr></thead>
                    <tbody id="list-body"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-inv" class="tab-content" style="display:none;"><div class="box"><table><thead><tr><th>Item</th><th>Qty</th><th>Price</th><th></th></tr></thead><tbody id="inv-body"></tbody></table></div></div>
        <div id="tab-parts" class="tab-content" style="display:none;"><div class="box"><table><thead><tr><th>Name</th><th>Contact</th><th>Type</th><th></th></tr></thead><tbody id="parts-body"></tbody></table></div></div>
        <div id="tab-staff" class="tab-content" style="display:none;"><div class="box"><table><thead><tr><th>Member</th><th>Role</th><th>Salary</th><th></th></tr></thead><tbody id="staff-body"></tbody></table></div></div>
    </main>

    <div class="modal" id="modal">
        <div style="background:var(--side); padding:50px; width:450px; border:1px solid var(--border);">
            <h2 id="m_title" style="font-weight:200; letter-spacing:4px; margin-bottom:40px; font-size: 1rem;">DATA ENTRY</h2>
            <div id="m_fields"></div>
            <button class="btn btn-p" style="width:100%" onclick="save()">Execute</button>
            <button class="btn" style="width:100%; color:#222; margin-top:15px; font-size:0.6rem;" onclick="closeM()">Cancel</button>
        </div>
    </div>

    <script>
        let conf = {}; let activeT = '';
        async function init() {
            const r = await fetch('/api/config'); conf = await r.json();
            document.getElementById('l_comp').innerText = conf.companyName;
            document.getElementById('h_comp').innerText = conf.companyName;
            const d = {
                doctor: { r: "CLINIC REVENUE", n: "PATIENT", dt: "TREATMENT" },
                restaurant: { r: "GASTRO REVENUE", n: "TABLE", dt: "ORDER" },
                general: { r: "BUSINESS REVENUE", n: "ENTITY", dt: "DETAILS" }
            };
            const t = d[conf.industry] || d.general;
            document.getElementById('lbl_rev').innerText = t.r;
            document.getElementById('th_n').innerText = t.n; document.getElementById('th_d').innerText = t.dt;
        }

        async function doLogin() {
            const r = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password: document.getElementById('pass').value})});
            if(r.ok) { document.getElementById('login').style.display='none'; document.getElementById('app').style.display='block'; refresh(); } else alert('DENIED');
        }

        async function refresh() {
            const y = document.getElementById('s-year').value; const m = document.getElementById('s-month').value;
            const get = t => fetch(`/api/${t}?year=${y}&month=${m}`).then(r => r.json());
            const [c, i, p, e, ex] = await Promise.all([get('clients'), get('inventory'), get('partners'), get('employees'), get('expenses')]);
            
            const rev = c.reduce((s,x)=>s+x.amount,0); const exp = ex.reduce((s,x)=>s+x.amount,0); const sal = e.reduce((s,x)=>s+(x.salary||0),0);
            document.getElementById('tot_rev').innerText = rev.toLocaleString() + ' ' + conf.currency;
            document.getElementById('tot_exp').innerText = (exp + sal).toLocaleString() + ' ' + conf.currency;
            document.getElementById('tot_prof').innerText = (rev - exp - sal).toLocaleString() + ' ' + conf.currency;

            const draw = (data, target, type, fields) => {
                document.getElementById(target).innerHTML = data.map(x => `
                    <tr>${fields.map(f => `<td>${f.includes('amount')||f.includes('salary')||f.includes('price') ? (x[f]||0).toLocaleString() : (x[f]||'')}</td>`).join('')}
                    <td style="text-align:right;"><i class="bi bi-trash" style="cursor:pointer; color:#151515;" onclick="del('${type}','${x._id}')"></i></td></tr>`).join('');
            };
            draw(c, 'list-body', 'clients', ['name', 'details', 'amount']);
            draw(i, 'inv-body', 'inventory', ['name', 'qty', 'price']);
            draw(p, 'parts-body', 'partners', ['name', 'contact', 'type']);
            draw(e, 'staff-body', 'employees', ['name', 'role', 'salary']);
        }

        function openM(t) { 
            activeT = t; let h = `<input id="i1" placeholder="NAME"><input id="i2" placeholder="DETAILS"><input id="i3" type="number" placeholder="VALUE">`;
            if(t==='employees') h = `<input id="i1" placeholder="NAME"><input id="i2" placeholder="ROLE"><input id="i3" type="number" placeholder="SALARY">`;
            if(t==='expenses') h = `<input id="i1" placeholder="TITLE"><input id="i3" type="number" placeholder="AMOUNT">`;
            document.getElementById('m_fields').innerHTML = h; document.getElementById('modal').style.display='flex'; 
        }

        async function save() {
            const d = { name: v('i1'), details: v('i2'), amount: Number(v('i3')), qty: Number(v('i2')), price: Number(v('i3')), salary: Number(v('i3')), role: v('i2'), contact: v('i2'), type: v('i3') };
            await fetch('/api/'+activeT, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)});
            closeM(); refresh();
        }

        async function del(t, id) { if(confirm('DELETE DATA?')) { await fetch(`/api/${t}/${id}`, { method: 'DELETE' }); refresh(); } }
        function switchTab(t, b) {
            document.querySelectorAll('.tab-content').forEach(x => x.style.display='none');
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).style.display='block'; b.classList.add('active');
        }
        const v = id => document.getElementById(id).value;
        const closeM = () => document.getElementById('modal').style.display='none';
        init();
    </script>
</body>
</html>

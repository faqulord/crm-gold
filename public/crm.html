<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Enterprise CRM v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --primary: #3b82f6; --text: #fff; --border: #222; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        
        #login-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; padding: 30px; }
        .inp { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .btn-blue { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .tab-content { display: none; animation: fadeIn 0.3s; padding: 0 20px; }
        .tab-content.active { display: block; }
        
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .val { font-size: 2.2rem; font-weight: 700; margin: 10px 0; }
        .trend { font-size: 0.8rem; color: #10b981; }

        .item { background: #0a0a0a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(10,10,10,0.95); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #666; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { font-size: 1.4rem; }

        .fab { width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; margin-top: -40px; border: 4px solid #000; box-shadow: 0 5px 15px rgba(59,130,246,0.4); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; padding: 25px; border-radius: 20px; width: 100%; border: 1px solid #333; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 id="l_comp">Belépés</h1>
        <p style="color:#666; margin-bottom:30px;">Kérjük, adja meg a rendszer jelszót.</p>
        <input type="password" id="pass" class="inp" placeholder="Jelszó">
        <button class="btn-blue" onclick="login()">BELÉPÉS</button>
    </div>

    <div id="app" style="display:none;">
        <div class="header">
            <h3 id="h_comp">Cégnév</h3>
            <i class="bi bi-bell"></i>
        </div>

        <div id="tab-home" class="tab-content active">
            <div class="stat-card">
                <small id="kpi_label">BEVÉTEL</small>
                <div class="val" id="total_rev">0 Ft</div>
                <div class="trend" id="rev_trend">Betöltés...</div>
            </div>
            <h4 id="list_title">Tételek</h4>
            <div id="list"></div>
        </div>

        <div id="tab-search" class="tab-content">
            <h4>Keresés</h4>
            <input type="text" class="inp" placeholder="Név vagy tétel keresése...">
        </div>

        <div id="tab-chat" class="tab-content">
            <h4>Üzenetek</h4>
            <p style="color:#666;">Nincsenek új értesítések.</p>
        </div>

        <div id="tab-profile" class="tab-content">
            <h4>Beállítások</h4>
            <div class="stat-card" onclick="location.reload()" style="cursor:pointer; text-align:center;">
                <i class="bi bi-box-arrow-right"></i> Kijelentkezés
            </div>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="switchTab('home', this)"><i class="bi bi-house-door"></i><span>Főoldal</span></button>
            <button class="nav-btn" onclick="switchTab('search', this)"><i class="bi bi-search"></i><span>Keresés</span></button>
            <button class="nav-btn" onclick="openModal()"><div class="fab"><i class="bi bi-plus"></i></div><span>Új</span></button>
            <button class="nav-btn" onclick="switchTab('chat', this)"><i class="bi bi-chat-dots"></i><span>Üzenetek</span></button>
            <button class="nav-btn" onclick="switchTab('profile', this)"><i class="bi bi-person"></i><span>Profil</span></button>
        </div>
    </div>

    <div class="modal" id="add-modal">
        <div class="modal-content">
            <h3 id="m_title">Új tétel rögzítése</h3>
            <input type="text" id="m_name" class="inp" placeholder="Név / Asztal">
            <input type="text" id="m_det" class="inp" placeholder="Részletek">
            <input type="number" id="m_amt" class="inp" placeholder="Összeg">
            <div style="display:flex; gap:10px;">
                <button class="btn-blue" style="background:#222;" onclick="closeModal()">Mégse</button>
                <button class="btn-blue" onclick="saveItem()">Mentés</button>
            </div>
        </div>
    </div>

    <script>
        let config = {};
        async function init() {
            const res = await fetch('/api/config');
            config = await res.json();
            document.getElementById('l_comp').innerText = config.companyName;
            document.getElementById('h_comp').innerText = config.companyName;
            
            const dict = {
                restaurant: { kpi: "NYITOTT RENDELÉS", list: "Rendelések", n: "Asztal", d: "Rendelés" },
                mechanic: { kpi: "AUTÓK BENT", list: "Munkalapok", n: "Rendszám", d: "Hiba" },
                doctor: { kpi: "MAI KEZELÉSEK", list: "Páciensek", n: "Páciens", d: "Kezelés" },
                general: { kpi: "AKTÍV ÜGYFELEK", list: "Tételek", n: "Név", d: "Leírás" }
            };
            const t = dict[config.industry] || dict.general;
            document.getElementById('kpi_label').innerText = t.kpi;
            document.getElementById('list_title').innerText = t.list;
            document.getElementById('m_title').innerText = "Új " + t.list.slice(0,-2) + " rögzítése";
            document.getElementById('m_name').placeholder = t.n;
            document.getElementById('m_det').placeholder = t.d;
        }

        async function login() {
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadData();
            } else { alert('Hibás jelszó!'); }
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            btn.classList.add('active');
        }

        function openModal() { document.getElementById('add-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('add-modal').style.display = 'none'; }

        async function saveItem() {
            const data = {
                name: document.getElementById('m_name').value,
                details: document.getElementById('m_det').value,
                amount: Number(document.getElementById('m_amt').value),
                status: 'active'
            };
            await fetch('/api/clients', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            closeModal();
            loadData();
        }

        async function loadData() {
            const res = await fetch('/api/clients');
            const data = await res.json();
            const list = document.getElementById('list');
            list.innerHTML = '';
            let total = 0;

            if (data.length === 0) {
                document.getElementById('rev_trend').innerText = "Várakozás az adatokra...";
                return;
            }

            data.forEach(item => {
                total += item.amount;
                list.innerHTML += `
                    <div class="item">
                        <div><b>${item.name}</b><br><small>${item.details}</small></div>
                        <div>${item.amount} ${config.currency}</div>
                    </div>`;
            });
            document.getElementById('total_rev').innerText = total + " " + config.currency;
            document.getElementById('rev_trend').innerText = "Adatok frissítve";
        }
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CRM | faqudeveloper</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS VÁLTOZÓK (A rendszer lelke) --- */
        :root {
            --primary-bg: #ffffff;
            --sidebar-bg: #000000;
            --text-main: #1a1a1a;
            --text-light: #ffffff;
            --accent-color: #007bff; /* Alapértelmezett kék */
            --border-color: #eeeeee;
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { display: flex; background-color: #f4f7f6; min-height: 100vh; overflow-x: hidden; }

        /* OLDALSÓ MENÜ (SIDEBAR) */
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: fixed;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-placeholder { font-weight: 800; font-size: 1.3rem; letter-spacing: 1px; color: white; }

        .sidebar-menu { flex: 1; padding: 20px 0; }
        .sidebar-menu ul { list-style: none; }
        .sidebar-menu li { 
            padding: 15px 25px; cursor: pointer; display: flex; align-items: center; gap: 15px; 
            color: #888; transition: 0.3s;
        }
        .sidebar-menu li:hover, .sidebar-menu li.active { color: white; background: #111; border-left: 4px solid var(--accent-color); }
        .sidebar-menu li i { width: 20px; text-align: center; }

        .sidebar-footer { padding: 20px; border-top: 1px solid #222; text-align: center; }
        .lang-switcher { font-size: 0.8rem; color: #555; }
        .lang-btn { cursor: pointer; transition: 0.2s; padding: 0 5px; }
        .lang-btn.active { color: var(--accent-color); font-weight: bold; }

        /* FŐ TARTALOM */
        .main-content { margin-left: 260px; width: 100%; display: flex; flex-direction: column; min-height: 100vh; }
        
        header.top-header { 
            height: 70px; background: white; display: flex; align-items: center; 
            padding: 0 30px; border-bottom: 1px solid var(--border-color);
            justify-content: space-between; sticky: top;
        }

        .menu-btn { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        .content-section { padding: 30px; display: none; } /* Alapból minden szekció rejtett */
        .content-section.active { display: block; } /* Csak az aktív látszik */

        /* KÁRTYÁK ÉS TÁBLÁZAT */
        .card { background: white; padding: 25px; border-radius: 10px; border: 1px solid var(--border-color); margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        
        .data-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .data-table th, .data-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { background: #fafafa; font-size: 0.8rem; text-transform: uppercase; color: #777; }

        /* LÁBLÉC ALÁÍRÁS */
        .footer-sign { text-align: center; padding: 20px; margin-top: auto; }
        .faqu-text { color: var(--accent-color); font-weight: bold; font-size: 0.9rem; }

        /* BEÁLLÍTÁSOK FORM */
        .settings-group { margin-bottom: 15px; }
        .settings-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input[type="text"], input[type="color"] { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; }
        .save-btn { background: var(--accent-color); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* --- MOBIL NÉZET --- */
        @media (max-width: 768px) {
            .sidebar { left: -260px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; }
            .menu-btn { display: block; }
            
            /* Táblázat kártyává alakítása mobilon */
            .data-table thead { display: none; }
            .data-table tr { display: block; border: 1px solid var(--border-color); margin-bottom: 10px; border-radius: 8px; }
            .data-table td { display: flex; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid #f9f9f9; }
            .data-table td::before { content: attr(data-label); font-weight: bold; color: #888; }
        }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div id="display-logo" class="logo-placeholder">CÉG LOGÓ</div>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li onclick="showSection('dashboard')" id="nav-dashboard" class="active"><i class="fa-solid fa-house"></i> <span>Irányítópult</span></li>
                <li onclick="showSection('clients')" id="nav-clients"><i class="fa-solid fa-users"></i> <span>Ügyfelek</span></li>
                <li onclick="showSection('settings')" id="nav-settings"><i class="fa-solid fa-gear"></i> <span>Beállítások</span></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div class="lang-switcher">
                <span class="lang-btn active">HU</span> | <span class="lang-btn">EN</span>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <button id="menu-toggle" class="menu-btn"><i class="fa-solid fa-bars"></i></button>
            <div style="font-weight: bold;">CRM Rendszer</div>
            <div class="user-info"><i class="fa-solid fa-circle-user"></i> Admin</div>
        </header>

        <section id="dashboard" class="content-section active">
            <h1>Üdvözöljük!</h1>
            <p style="color: #666; margin-bottom: 20px;">Így áll a rendszere a mai napon.</p>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div class="card"><h3>Ügyfelek</h3><p style="font-size: 2rem; font-weight: 800;">1,240</p></div>
                <div class="card"><h3>Leadek</h3><p style="font-size: 2rem; font-weight: 800;">45</p></div>
            </div>
        </section>

        <section id="clients" class="content-section">
            <h1>Ügyfelek kezelése</h1>
            <div class="card" style="padding: 10px; overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr><th>Név</th><th>Email</th><th>Város</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Név">Kovács Péter</td>
                            <td data-label="Email">peter@ceg.hu</td>
                            <td data-label="Város">Budapest</td>
                        </tr>
                        <tr>
                            <td data-label="Név">Szabó Anna</td>
                            <td data-label="Email">anna@iroda.hu</td>
                            <td data-label="Város">Debrecen</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="settings" class="content-section">
            <h1>Rendszer testreszabása</h1>
            <div class="card">
                <div class="settings-group">
                    <label>Cég neve / Logó szövege:</label>
                    <input type="text" id="logo-input" placeholder="Pl: Saját Cég Kft.">
                </div>
                <div class="settings-group">
                    <label>Rendszer alapszíne:</label>
                    <input type="color" id="color-picker" value="#007bff">
                </div>
                <button class="save-btn" onclick="saveBranding()">Mentés és Alkalmazás</button>
            </div>
        </section>

        <footer class="footer-sign">
            <span class="faqu-text">faqudeveloper</span>
        </footer>
    </main>

    <script>
        // Oldalváltás logikája
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.sidebar-menu li').forEach(l => l.classList.remove('active'));
            
            document.getElementById(sectionId).classList.add('active');
            document.getElementById('nav-' + sectionId).classList.add('active');

            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // Mobil menü kapcsoló
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Branding mentése (Szín és Logó)
        function saveBranding() {
            const newColor = document.getElementById('color-picker').value;
            const newLogo = document.getElementById('logo-input').value;

            document.documentElement.style.setProperty('--accent-color', newColor);
            if(newLogo) document.getElementById('display-logo').innerText = newLogo;

            localStorage.setItem('crm_color', newColor);
            localStorage.setItem('crm_logo', newLogo);
            alert('A beállítások sikeresen mentve!');
        }

        // Betöltéskor alkalmazzuk a mentett adatokat
        window.onload = () => {
            const savedColor = localStorage.getItem('crm_color');
            const savedLogo = localStorage.getItem('crm_logo');

            if(savedColor) {
                document.documentElement.style.setProperty('--accent-color', savedColor);
                document.getElementById('color-picker').value = savedColor;
            }
            if(savedLogo) {
                document.getElementById('display-logo').innerText = savedLogo;
                document.getElementById('logo-input').value = savedLogo;
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Enterprise CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #111; --primary: #3b82f6; --text: #fff; --border: #222; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; padding: 30px; }
        .inp { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 15px; outline: none; }
        .btn-blue { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; }

        /* HEADER & TABS */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .tab-content { display: none; animation: fadeIn 0.3s; padding: 0 20px; }
        .tab-content.active { display: block; }
        
        /* STATS */
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .val { font-size: 2.2rem; font-weight: 700; margin: 10px 0; }
        .trend { font-size: 0.8rem; color: #10b981; }

        /* LIST */
        .item { background: #0a0a0a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(10,10,10,0.9); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { background: none; border: none; color: #666; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { font-size: 1.4rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 id="l_comp">Betöltés...</h1>
        <input type="password" id="pass" class="inp" placeholder="Jelszó">
        <button class="btn-blue" onclick="login()">BELÉPÉS</button>
    </div>

    <div id="app" style="display:none;">
        <div class="header">
            <h3 id="h_comp">Cégnév</h3>
            <i class="bi bi-bell"></i>
        </div>

        <div id="tab-home" class="tab-content active">
            <div class="stat-card">
                <small>HAVI BEVÉTEL</small>
                <div class="val" id="total_rev">0 Ft</div>
                <div class="trend" id="rev_trend">Nincs adat</div>
            </div>
            <h4>Legutóbbi tételek</h4>
            <div id="list"></div>
        </div>

        <div id="tab-search" class="tab-content">
            <h4>Keresés</h4>
            <input type="text" class="inp" placeholder="Keresés az ügyfelek között...">
        </div>

        <div id="tab-profile" class="tab-content">
            <h4>Beállítások</h4>
            <div class="stat-card" onclick="location.reload()">Kijelentkezés</div>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="switchTab('home', this)"><i class="bi bi-house-door"></i><span>Főoldal</span></button>
            <button class="nav-btn" onclick="switchTab('search', this)"><i class="bi bi-search"></i><span>Keresés</span></button>
            <button class="nav-btn" onclick="switchTab('profile', this)"><i class="bi bi-person"></i><span>Profil</span></button>
        </div>
    </div>

    <script>
        let config = {};
        async function init() {
            const res = await fetch('/api/config');
            config = await res.json();
            document.getElementById('l_comp').innerText = config.companyName;
            document.getElementById('h_comp').innerText = config.companyName;
        }

        async function login() {
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadData();
            } else { alert('Hibás jelszó!'); }
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            btn.classList.add('active');
        }

        async function loadData() {
            const res = await fetch('/api/clients');
            const data = await res.json();
            const list = document.getElementById('list');
            list.innerHTML = '';
            let total = 0;

            if (data.length === 0) {
                document.getElementById('rev_trend').innerText = "Várakozás az első adatokra...";
                return;
            }

            data.forEach(item => {
                total += item.amount;
                list.innerHTML += `
                    <div class="item">
                        <div><b>${item.name}</b><br><small>${item.details}</small></div>
                        <div>${item.amount} ${config.currency}</div>
                    </div>`;
            });
            document.getElementById('total_rev').innerText = total + " " + config.currency;
            document.getElementById('rev_trend').innerText = "Adatok frissítve";
        }
        init();
    </script>
</body>
</html>

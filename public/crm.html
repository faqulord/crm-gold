<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enterprise System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --text: #ffffff;
            --gray: #888888;
            --border: #222222;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; }

        /* --- LOGIN SCREEN (LUXURY) --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            background: black; display: flex; flex-direction: column; justify-content: center; padding: 30px;
            background-image: radial-gradient(circle at top right, #1e1b4b, #000);
            transition: 0.5s;
        }
        .login-badge { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; align-self: flex-start; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2); }
        .login-title { font-size: 2.5rem; font-weight: 800; margin: 0 0 10px 0; line-height: 1.1; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .login-sub { color: var(--gray); margin-bottom: 40px; font-size: 1.1rem; }
        
        .inp { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; font-size: 1rem; outline: none; transition: 0.3s; }
        .inp:focus { border-color: var(--primary); background: #222; }
        
        .btn-main { width: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; box-shadow: 0 10px 30px -10px var

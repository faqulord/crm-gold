<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise ERP Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #050505; --card: #111; --primary: #3b82f6; --text: #fff; --border: #222; --sidebar-w: 260px; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); }
        .wrapper { display: flex; min-height: 100vh; }
        aside { width: var(--sidebar-w); background: #0a0a0a; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; position: fixed; height: 100vh; z-index: 1001; }
        .nav-link { padding: 12px 15px; border-radius: 12px; color: #888; text-decoration: none; display: flex; align-items: center; gap: 12px; margin-bottom: 5px; cursor: pointer; }
        .nav-link.active { background: rgba(59,130,246,0.1); color: var(--primary); }
        main { flex: 1; margin-left: var(--sidebar-w); padding: 30px; max-width: 1200px; margin-right: auto; }
        .mobile-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid var(--border); display: none; justify-content: space-around; align-items: center; z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
        .btn-blue { background: var(--primary); color: #fff; border: none; padding: 14px 25px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
        .inp { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 12px; outline: none; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: #151515; color: #666; font-size: 0.8rem; }
        #login-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; justify-content: center; padding: 40px; align-items: center; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        @media (max-width: 1024px) { aside { display: none; } main { margin-left: 0; padding-bottom: 100px; } .mobile-nav { display: flex; } }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 id="l_comp">Betöltés...</h1>
        <div style="width:100%; max-width:350px;">
            <input type="password" id="pass" class="inp" placeholder="Jelszó">
            <button class="btn-blue" onclick="login()">BELÉPÉS</button>
        </div>
    </div>

    <div id="app" style="display:none;" class="wrapper">
        <aside>
            <h2 id="h_comp" style="margin-bottom:40px; color:var(--primary);">ERP PRO</h2>
            <div class="nav-link active" onclick="switchTab('home', this)"><i class="bi bi-grid"></i> Dashboard</div>
            <div class="nav-link" onclick="switchTab('inv', this)"><i class="bi bi-box-seam"></i> Raktár</div>
            <div class="nav-link" onclick="switchTab('exp', this)"><i class="bi bi-receipt"></i> Kiadások</div>
            <div class="nav-link" onclick="switchTab('team', this)"><i class="bi bi-people"></i> Csapat</div>
            <div style="margin-top:auto" class="nav-link" onclick="location.reload()"><i class="bi bi-power"></i> Kilépés</div>
        </aside>

        <main>
            <div id="tab-home" class="tab-content active">
                <div class="grid">
                    <div class="card"><small id="lbl_rev">BEVÉTEL</small><h2 id="tot_rev">0</h2></div>
                    <div class="card"><small>KIADÁS</small><h2 id="tot_exp" style="color:#ef4444">0</h2></div>
                    <div class="card" style="border-color: var(--primary);"><small>PROFIT</small><h2 id="tot_prof" style="color:#10b981">0</h2></div>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 id="lbl_list">Ügyletek</h3>
                    <button class="btn-blue" style="width:auto; padding:8px 20px;" onclick="openModal('clients')">+ Új rögzítése</button>
                </div>
                <table><thead><tr><th id="th_n">Név</th><th id="th_d">Részletek</th><th>Összeg</th><th>PDF</th></tr></thead><tbody id="list-body"></tbody></table>
            </div>

            <div id="tab-inv" class="tab-content">
                <div style="display:flex; justify-content:space-between; align-items:center;"><h3>Raktárkészlet</h3><button class="btn-blue" style="width:auto;" onclick="openModal('inventory')">+</button></div>
                <table><thead><tr><th>Termék</th><th>Készlet</th><th>Ár</th><th>Összérték</th></tr></thead><tbody id="inv-body"></tbody></table>
            </div>

            <div id="tab-exp" class="tab-content">
                <div style="display:flex; justify-content:space-between; align-items:center;"><h3>Havi Kiadások</h3><button class="btn-blue" style="width:auto;" onclick="openModal('expenses')">+</button></div>
                <table><thead><tr><th>Megnevezés</th><th>Összeg</th><th>Dátum</th></tr></thead><tbody id="exp-body"></tbody></table>
            </div>

            <div id="tab-team" class="tab-content">
                <div class="grid" style="grid-template-columns: 1fr 2fr;">
                    <div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3>Alkalmazottak</h3>
                            <button class="btn-blue" style="width:auto; padding:5px 12px;" onclick="openModal('employees')">+</button>
                        </div>
                        <div id="staff-list" style="margin-top:15px;"></div>
                    </div>
                    <div>
                        <h3>Belső Chat</h3>
                        <div id="chat-box" style="height:350px; background:#0a0a0a; border-radius:15px; padding:20px; overflow-y:auto; border:1px solid var(--border);"></div>
                        <div style="display:flex; gap:10px; margin-top:15px;">
                            <input type="text" id="chat-in" class="inp" style="margin:0;" placeholder="Üzenet...">
                            <button class="btn-blue" style="width:60px;" onclick="sendChat()"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="mobile-nav">
            <div class="nav-link active" onclick="switchTab('home', this)"><i class="bi bi-grid"></i></div>
            <div class="nav-link" onclick="switchTab('inv', this)"><i class="bi bi-box-seam"></i></div>
            <div class="nav-link" onclick="switchTab('exp', this)"><i class="bi bi-receipt"></i></div>
            <div class="nav-link" onclick="switchTab('team', this)"><i class="bi bi-chat-dots"></i></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div style="background:#111; padding:30px; border-radius:24px; width:100%; max-width:400px; border:1px solid #333;">
            <h3 id="m_title">Új rögzítése</h3>
            <div id="m_fields"></div>
            <div style="display:flex; gap:12px; margin-top:20px;">
                <button class="btn-blue" style="background:#222;" onclick="closeModal()">Mégse</button>
                <button class="btn-blue" id="m_save">Mentés</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let config = {};

        async function init() {
            const res = await fetch('/api/config');
            config = await res.json();
            document.getElementById('l_comp').innerText = config.companyName;
            document.getElementById('h_comp').innerText = config.companyName.substring(0,15);
            
            const dict = {
                restaurant: { rev: "HAVI FORGALOM", list: "Rendelések", n: "Asztal", d: "Rendelés" },
                mechanic: { rev: "SZERVIZ BEVÉTEL", list: "Munkalapok", n: "Rendszám", d: "Hiba leírás" },
                doctor: { rev: "PRAXIS BEVÉTEL", list: "Páciensek", n: "Páciens", d: "Kezelés" },
                general: { rev: "HAVI BEVÉTEL", list: "Ügyfelek", n: "Név", d: "Részletek" }
            };
            const t = dict[config.industry] || dict.general;
            document.getElementById('lbl_rev').innerText = t.rev;
            document.getElementById('lbl_list').innerText = t.list;
            document.getElementById('th_n').innerText = t.n;
            document.getElementById('th_d').innerText = t.d;
        }

        async function login() {
            const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password: document.getElementById('pass').value})});
            if(res.ok) { document.getElementById('login-screen').style.display='none'; document.getElementById('app').style.display='flex'; refresh(); }
            else { alert('Hibás jelszó!'); }
        }

        function switchTab(t, b) {
            document.querySelectorAll('.tab-content, .nav-link').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active'); b.classList.add('active');
            refresh();
        }

        function downloadPDF(name, detail, amt) {
            const doc = new jsPDF();
            doc.setFillColor(15,15,15); doc.rect(0,0,210,297,'F'); doc.setTextColor(255,255,255);
            doc.setFontSize(22); doc.text(config.companyName, 20, 30);
            doc.setFontSize(12); doc.setTextColor(150,150,150); doc.text("HIVATALOS IGAZOLÁS", 20, 40);
            doc.setDrawColor(50,50,50); doc.line(20,50,190,50); doc.setTextColor(255,255,255);
            doc.text("Azonosító: " + name, 20, 70); doc.text("Részletek: " + detail, 20, 85);
            doc.setFontSize(18); doc.setTextColor(59,130,246); doc.text("Összeg: " + amt + " " + config.currency, 20, 110);
            doc.save(`${name}_bizonylat.pdf`);
        }

        async function refresh() {
            const get = t => fetch('/api/'+t).then(r => r.json());
            const [clients, inv, exps, msgs, staff] = await Promise.all([get('clients'), get('inventory'), get('expenses'), get('messages'), get('employees')]);
            const rev = clients.reduce((s,i)=>s+i.amount, 0); const exp = exps.reduce((s,i)=>s+i.amount, 0);
            
            document.getElementById('tot_rev').innerText = rev.toLocaleString() + ' ' + config.currency;
            document.getElementById('tot_exp').innerText = exp.innerText = exp.toLocaleString() + ' ' + config.currency;
            document.getElementById('tot_prof').innerText = (rev-exp).toLocaleString() + ' ' + config.currency;
            
            document.getElementById('list-body').innerHTML = clients.map(i => `<tr><td><b>${i.name}</b></td><td>${i.details}</td><td>${i.amount}</td><td><i class="bi bi-file-earmark-pdf" onclick="downloadPDF('${i.name}','${i.details}',${i.amount})" style="color:var(--primary); cursor:pointer;"></i></td></tr>`).join('');
            document.getElementById('inv-body').innerHTML = inv.map(i => `<tr><td>${i.name}</td><td>${i.qty}</td><td>${i.price}</td><td>${i.qty*i.price}</td></tr>`).join('');
            document.getElementById('exp-body').innerHTML = exps.map(i => `<tr><td>${i.name}</td><td>${i.amount}</td><td>${new Date(i.date).toLocaleDateString()}</td></tr>`).join('');
            document.getElementById('chat-box').innerHTML = msgs.map(m => `<div style="margin-bottom:10px; padding:10px; background:#151515; border-radius:10px;"><small style="color:#666">${m.sender}</small><br>${m.text}</div>`).join('');
            document.getElementById('staff-list').innerHTML = staff.map(i => `<div class="card" style="margin-bottom:10px; padding:15px;"><b>${i.name}</b><br><small style="color:#666">${i.role}</small></div>`).join('');
        }

        function openModal(type) {
            const fields = {
                clients: [{id:'n',p:'Név'}, {id:'d',p:'Leírás'}, {id:'a',p:'Összeg',t:'number'}],
                inventory: [{id:'n',p:'Termék'}, {id:'q',p:'Készlet',t:'number'}, {id:'p',p:'Ár',t:'number'}],
                expenses: [{id:'n',p:'Megnevezés'}, {id:'a',p:'Összeg',t:'number'}],
                employees: [{id:'n',p:'Alkalmazott neve'}, {id:'r',p:'Beosztás'}]
            };
            document.getElementById('m_fields').innerHTML = fields[type].map(f => `<input type="${f.t||'text'}" id="${f.id}" class="inp" placeholder="${f.p}">`).join('');
            document.getElementById('m_save').onclick = () => save(type);
            document.getElementById('modal').style.display = 'flex';
        }

        async function save(type) {
            const d = { name: val('n'), amount: Number(val('a')||0), details: val('d')||'', qty: Number(val('q')||0), price: Number(val('p')||0), role: val('r')||'' };
            await fetch('/api/'+type, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)});
            closeModal(); refresh();
        }

        async function sendChat() {
            const t = val('chat-in'); if(!t) return;
            await fetch('/api/messages', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({sender:'Admin', text:t})});
            document.getElementById('chat-in').value=''; refresh();
        }

        const val = id => document.getElementById(id).value;
        const closeModal = () => document.getElementById('modal').style.display='none';
        init();
    </script>
</body>
</html>
